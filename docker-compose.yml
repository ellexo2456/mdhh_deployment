version: '3.9'

volumes:
#  front_build:
  database_data:
  static_files:

networks:
  local_area:
    driver: bridge


services:
  postgres:
    image: postgres:15.3-alpine
    restart: always
    networks:
      local_area:
    volumes:
      - database_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: mdhh
    expose:
      - "5432"

  rabbitmq:
    image: rabbitmq:3.10.7-management
    ports:
      - "15672:15672"

  backend:
    build:
      context: ../mdhh_ht_backend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      local_area:
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_USER: postgres
      POSTGRES_DB: mdhh
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      PORT: 80

    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_started
